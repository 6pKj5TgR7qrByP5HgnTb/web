<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>🗣</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      }

      #myVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(0%);
        opacity: 0;
        transition: opacity 3s ease-in-out;
      }

      #playButton {
        cursor: pointer;
        font-size: 24px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.0);
        padding: 10px;
        border: none;
        outline: none;
        position: absolute;
      }

      #playButton:hover {
        background-color: rgba(0, 0, 0, 0.0);
      }

      #myVideo.loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <video id="myVideo">
      <source src="dawgg.mp4" type="video/mp4">
    </video>

    <button id="playButton" onclick="playVideo()">𝗖𝗟𝗜𝗖𝗞 𝗢𝗡 𝗠𝗘, 𝗙𝗘𝗟𝗟𝗔 🗣 ️‍🔥</button>

    <audio id="soundEffect">
      <source src="BANGGG.ogg" type="audio/ogg">
    </audio>

    <script>
      function playVideo() {
        var soundEffect = document.getElementById('soundEffect');
        soundEffect.play();

        var video = document.getElementById('myVideo');

        document.getElementById('playButton').style.display = 'none';

        video.play();

        video.classList.add('loaded');

        video.addEventListener('ended', function() {
          video.pause();

          video.classList.remove('loaded');

          document.getElementById('playButton').style.display = 'block';
        });
      }

      document.getElementById('myVideo').addEventListener('canplaythrough', function() {
      });
    </script>
  </body>
</html>
