<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            color: #00ff00; /* Green text color */
            font-family: monospace;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }

        .typewriter {
            white-space: nowrap;
            overflow: hidden;
            border-right: 2px solid #00ff00; /* Typewriter cursor */
            margin-left: 20px;
            font-size: 1.5em;
            animation: typeWriter 4s steps(40) 1s 1 normal both, fadeIn 1s ease-in-out forwards;
        }

        @keyframes typeWriter {
            from, to {
                width: 0;
            }
            50% {
                border-right: none;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .continue-text {
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 5s; /* Delay for "click on me to continue..." */
        }

        .logo img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px; /* Adjust margin as needed */
            opacity: 0;
            transform: translateX(-100%);
            animation: fadeInFromLeft 1s ease-in-out forwards;
            animation-delay: 1s; /* Delay for logo after the overlay fades out */
        }

        @keyframes fadeInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .social-icons {
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateX(-100%);
            animation: fadeInFromLeft 1s ease-in-out forwards;
            animation-delay: 1.5s; /* Delay for social icons after the logo */
        }

        /* Additional styles for social icons and hover effect */
        .social-icons a {
            display: inline-block;
            transition: transform 0.2s;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="typewriter" id="typewriter"></div>
        <div class="continue-text" onclick="continueToHome()">Click on me to continue...</div>
    </div>

    <div class="logo">
        <img src="0b9.png" alt="0B9">
    </div>

    <div class="social-icons">
        <a href="https://www.roblox.com/users/1543028131" target="_blank">
            <img src="rblx.png" alt="Roblox">
        </a>

        <a href="YOUR_TWITTER_URL" target="_blank">
            <img src="twitter_logo.png" alt="Twitter">
        </a>

        <a href="YOUR_INSTAGRAM_URL" target="_blank">
            <img src="instagram_logo.png" alt="Instagram">
        </a>
    </div>

    <button id="playButton" onclick="playVideo()">Play Video</button>
    
    <video id="backgroundVideo" loop muted>
        <source src="therapy.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get and display the visitor's IP address
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                var typewriter = document.getElementById('typewriter');
                typewriter.innerText = `Hello, ${data.ip}.\n`;
                typewriter.innerHTML += '<div class="continue-text" onclick="continueToHome()">Click on me to continue...</div>';
            });

        // Function to play the video and hide the overlay
        function playVideo() {
            document.getElementById('backgroundVideo').play();
            document.querySelector('.overlay').style.display = 'none';
        }

        // Function to continue to the home screen when clicked
        function continueToHome() {
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>
</body>
</html>
