<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>🗣</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000;
      }

      .video-container {
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(0%);
        opacity: 0;
        transition: opacity 3s ease-in-out;
      }

      #playButton {
        cursor: pointer;
        font-size: 24px;
        color: #fff;
        background-color: rgba(0, 0, 0, 0.0);
        padding: 10px;
        border: none;
        outline: none;
        position: absolute;
      }

      #playButton:hover {
        background-color: rgba(0, 0, 0, 0.0);
      }

      .loaded {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="video-container">
      <video id="backgroundVideo" class="video">
        <source src="background.mp4" type="video/mp4">
      </video>
    </div>

    <div class="video-container">
      <video id="myVideo" class="video">
        <source src="history.mp4" type="video/mp4">
      </video>

      <button id="playButton" onclick="playVideo()">𝔎𝔩𝔦𝔠𝔨 𝔪𝔦𝔠𝔥 𝔞𝔫, 𝔎𝔞𝔪𝔢𝔯𝔞𝔡!</button>
    </div>

    <audio id="soundEffect">
      <source src="65a5cf536cd85d6b5b22a10bdd20b39300373dd5.ogg" type="audio/ogg">
    </audio>

    <script>
      function playVideo() {
        var soundEffect = document.getElementById('soundEffect');
        soundEffect.play();

        var videos = document.getElementById('myVideo').getElementsByTagName('source');
        var randomIndex = Math.floor(Math.random() * videos.length);
        var randomSource = videos[randomIndex].src;

        document.getElementById('myVideo').src = randomSource;

        var video = document.getElementById('myVideo');
        var backgroundVideo = document.getElementById('backgroundVideo');

        document.getElementById('playButton').style.display = 'none';

        video.play();
        backgroundVideo.play();

        video.classList.add('loaded');
        backgroundVideo.classList.add('loaded');

        video.addEventListener('ended', function() {
          video.pause();
          backgroundVideo.pause();

          video.classList.remove('loaded');
          backgroundVideo.classList.remove('loaded');

          document.getElementById('playButton').style.display = 'block';
        });
      }
    </script>
  </body>
</html>
