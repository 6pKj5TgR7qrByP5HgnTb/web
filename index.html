<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #myVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(0%);
        z-index: -1;
        opacity: 0;
        transition: opacity 3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <video id="myVideo" autoplay loop>
      <source src="dawg.mp4" type="video/mp4">
    </video>

    <script>
      window.onload = function () {
        var video = document.getElementById('myVideo');
        video.style.opacity = 1;
      };
    </script>
  </body>
</html>
