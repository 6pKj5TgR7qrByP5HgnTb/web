<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            overflow: hidden;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: 9999;
            animation: fadeOut 1s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                display: none;
            }
        }

        .logo img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px; /* Adjust margin as needed */
            opacity: 0;
            transform: translateX(-100%);
            animation: fadeInFromLeft 1s ease-in-out forwards;
            animation-delay: 1s; /* Delay for logo after the overlay fades out */
        }

        @keyframes fadeInFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .social-icons {
            display: flex;
            gap: 20px;
            opacity: 0;
            transform: translateX(-100%);
            animation: fadeInFromLeft 1s ease-in-out forwards;
            animation-delay: 1.5s; /* Delay for social icons after the logo */
        }

        /* Additional styles for social icons and hover effect */
        .social-icons a {
            display: inline-block;
            transition: transform 0.2s;
        }

        .social-icons a:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="logo">
        <img src="0b9.png" alt="0B9">
    </div>

    <div class="social-icons">
        <a href="https://www.roblox.com/users/1543028131" target="_blank">
            <img src="rblx.png" alt="Roblox">
        </a>

        <a href="YOUR_TWITTER_URL" target="_blank">
            <img src="twitter_logo.png" alt="Twitter">
        </a>

        <a href="YOUR_INSTAGRAM_URL" target="_blank">
            <img src="instagram_logo.png" alt="Instagram">
        </a>
    </div>

</body>
</html>
