<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encoder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .encoder-container {
            margin-bottom: 20px;
        }

        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="encoder-container">
    <h2>Binary Encoder</h2>
    <input type="text" id="binaryInput" placeholder="Enter text...">
    <button onclick="encode('binaryInput', 'binaryResult')">Encode</button>
    <p id="binaryResult"></p>
</div>

<div class="encoder-container">
    <h2>Hexadecimal Encoder</h2>
    <input type="text" id="hexInput" placeholder="Enter text...">
    <button onclick="encode('hexInput', 'hexResult')">Encode</button>
    <p id="hexResult"></p>
</div>

<div class="encoder-container">
    <h2>Base64 Encoder</h2>
    <input type="text" id="base64Input" placeholder="Enter text...">
    <button onclick="encode('base64Input', 'base64Result')">Encode</button>
    <p id="base64Result"></p>
</div>

<!-- Add more encoder sections as needed -->

<script>
    function encode(inputId, resultId) {
        var input = document.getElementById(inputId).value;
        var result = document.getElementById(resultId);
        
        // Perform encoding (e.g., binary, hexadecimal, base64)
        // You can use different JavaScript functions or libraries for encoding
        
        // Example: Binary encoding
        var binaryEncoded = textToBinary(input);
        
        // Example: Hexadecimal encoding
        var hexEncoded = textToHex(input);
        
        // Example: Base64 encoding
        var base64Encoded = btoa(input);

        // Display the results
        result.innerHTML = `
            Binary: ${binaryEncoded}<br>
            Hexadecimal: ${hexEncoded}<br>
            Base64: ${base64Encoded}
        `;
    }

    function textToBinary(text) {
        return text.split('').map(function (char) {
            return char.charCodeAt(0).toString(2);
        }).join(' ');
    }

    function textToHex(text) {
        return text.split('').map(function (char) {
            return char.charCodeAt(0).toString(16);
        }).join(' ');
    }
</script>

</body>
</html>
